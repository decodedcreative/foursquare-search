<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foursquare Venue Search</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>


	<section class="section search-form">
		<div class="container">
			<form name="venuesByLocation" id="venuesByLocation" method="post">
				<fieldset>
					<label for="location">Search For Venue By Location:</label>
					<input type="search" name="location" id="location" />
					<input type="submit" value="Search" class="btn-search">
				</fieldset>
			</form>
		</div>
	</section>

	<section class="section">
		<div class="container search-results"></div>
	</section>


	<script src="js/scripts.js"></script>
</body>
</html>
